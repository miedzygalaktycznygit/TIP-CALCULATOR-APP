<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="scripts" href="/script.js">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <div id="container">
    <div id="title">
      <h1>SPLITTER</h1>
    </div>
    <main>
      <div id="calculator">
        <div id="inputs">
            <div id="bill">
              <label for="bill-amount">Bill</label>
              <input type="number" id="bill-amount">
            </div>
            <div id="tip">
              <label for="tip-amount">Select Tip %</label>
              <div id="tip-buttons">
                <button class="button1">5%</button>
                <button class="button2">10%</button>
                <button class="button3">15%</button>
                <button class="button4">25%</button>
                <button class="button5">50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
              </div>
            </div>
            <div id="people">
              <label for="people-amount">Number of People</label>
              <input type="number" id="people-amount">
            </div>
        </div>
        <div id="results">
          <div id="tip-amount">
            <div class="data">
              <p>Tip Amount</p>
              <p class="text1">/ person</p>
            </div>
            <p id="tip-amount-value">$0.00</p>
          </div>
          <div id="total-amount">
            <div class="data2">
              <p>Total</p>
              <p class="text2">/ person</p>
            </div>
            <p id="total-amount-value">$0.00</p>
          </div>
          <button id="reset">RESET</button>
        </div>
      </div>
    </main>
  </div>
  <script src="/script.js" defer></script>
</body>
</html>
